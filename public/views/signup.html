<div class="row">
   <div class="col-md-8 text-center">
      <h1>SignUp</h1>
   </div>
</div>
<form class="form-horizontal">
	<div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="user.fullname" required>
    </div>
  </div>
	<div class="form-group">
    <label class="control-label col-sm-2" for="username">Username:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="user.username" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" required>
    </div>
  </div>
	<div class="form-group">
    <label class="control-label col-sm-2" for="contact">Contact:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="number" placeholder="Enter contact" ng-model="user.contact" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password" required>
    </div>
  </div>
	<div class="form-group">
    <label class="control-label col-sm-2" for="pwd2">Confirm Password:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="pwd2" placeholder="Enter password" ng-model="user.password2" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="signup(user)">Sign Up</button>
    </div>
  </div>
</form>
